<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGG Interactive Storyboards</title>
  <link rel="stylesheet" href="styles/storyboard.css">
  <style>
    :root {
      --primary: #013A81;
      --accent: #E5AF2B;
      --text: #1a1a2e;
      --bg: #f8f9fa;
      --dark-navy: #013A81;
      --darker-navy: #02113C;
      --primary-gold: #E5AF2B;
      --primary-cyan: #0E9DE3;
      --white: #ffffff;
      --text-light: #6b7280;
    }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      color: var(--primary);
      margin-bottom: 8px;
    }
    .subtitle {
      color: #6b7280;
      margin-bottom: 40px;
    }
    .projects {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .project-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
      text-align: left;
    }
    .project-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }
    .project-card h2 {
      margin: 0 0 8px 0;
      color: var(--primary);
      font-size: 1.1rem;
    }
    .project-card .client {
      color: var(--accent);
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .project-card .meta {
      color: #6b7280;
      font-size: 0.9rem;
      margin-top: 8px;
    }
    footer {
      margin-top: 60px;
      color: #6b7280;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NGG Interactive Storyboards</h1>
    <p class="subtitle">Video production previews with embedded audio</p>

    <div class="projects">
      <a href="/regentx/summit-video-2025/" class="project-card">
        <span class="client">RegenTx</span>
        <h2>AMSKU Global Summit 2025 - Original Version</h2>
        <p class="meta">15 scenes • ~4:30 duration • December 2025</p>
      </a>

      <a href="/regentx/summit-video-2025-engaging/" class="project-card">
        <span class="client">RegenTx</span>
        <h2>AMSKU Global Summit 2025 - Engaging Version</h2>
        <p class="meta">15 scenes • ~3:42 duration • December 2025</p>
      </a>

      <!-- Add more projects here as they're created -->
      <!--
      <a href="/client-name/project-name/" class="project-card">
        <span class="client">Client Name</span>
        <h2>Project Title</h2>
        <p class="meta">X scenes • duration • date</p>
      </a>
      -->
    </div>

    <footer>
      <p>Need Greaters Global</p>
    </footer>
  </div>

  <!-- Password Protection -->
  <script src="scripts/password-gate.js"></script>
  <script>
    // Team password for landing page
    // Change this password as needed
    PasswordGate.init({
      password: 'ngg2024',
      pageId: 'landing',
      title: 'NGG Storyboards',
      subtitle: 'Enter team password to view all projects'
    });
  </script>
</body>
</html>
